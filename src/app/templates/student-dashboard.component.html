<style>
    .clsp-description {
        margin: 0;
        margin-bottom: 5px;
        font-size: 1.5em;
        color: #4e4e4f;
    }
</style>

<div *ngIf="myClass">
    <h1>{{myClass.name}}</h1>
    <h2 class="clsp-description">{{myClass.description}}</h2>

    <div *ngFor="let unit of units">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">{{unit.name}}</h3>
            </div>
            <div class="panel-body">

            </div>
        </div>
    </div>


</div>
