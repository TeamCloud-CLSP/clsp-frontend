<div>
    <div class="row" *ngIf="courseName">
        <p>
            <a href="course/{{unit.course_id}}">{{courseName}}</a> >> <a href="unit/{{unit.id}}">{{unit.name}}</a> >> <b *ngIf="song">{{song.title}}</b>
        </p>
    </div>
    <div class="row" *ngIf="courseName">
        <h1 *ngIf="song">Modules for {{song.title}}</h1>
    </div>
    <div *ngIf="courseName">
        <div *ngIf="modules">
            <div *ngFor="let module of modules" class="row">
                <br />
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">{{module.module_type}}                    <button class="btn btn-default">Enable</button>
                            </h3>
                        <span class="pull-right clickable glyphicon glyphicon-remove" data-effect="fadeOut"></span>
                    </div>
                    <div *ngIf="song">
                        <div class="panel-body container" [ngSwitch]="module.module_type">
                            <div *ngIf="!passwordEdit || module.module_type != moduleEditId" class="row">
                                <label for="password">Password</label>
                                <p>{{module.password}}</p>
                                <button (click)="changePassword(module.module_type)" class="btn btn-default">Change Password</button>
                            </div>
                            <div *ngIf="passwordEdit && module.module_type == moduleEditId" class="row">
                                <label for="password">Password</label>
                                <input [(ngModel)]="module.password" class="form-control " name="password" id="password" />
                                <button class="btn btn-default" (click)="setPassword(module.module_type)">Set Password</button><button class="btn btn-default" (click)="cancelPassEdit()">Cancel</button>
                            </div>
                            <div *ngSwitchCase="'module_cn'">
                                <clsp-cultural-notes [song]="song"></clsp-cultural-notes>
                            </div>
                            <div *ngSwitchCase="'module_dw'">
                                <clsp-discussion-and-writing [songId]="song.id" [unitId]="unit.id"></clsp-discussion-and-writing>
                            </div>
                            <div *ngSwitchDefault>default</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
