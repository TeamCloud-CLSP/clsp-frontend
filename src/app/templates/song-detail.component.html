<div>
    <div class="row" *ngIf="courseName">
        <p>
            <a href="course/{{unit.course_id}}">{{courseName}}</a> >> <a href="unit/{{unit.id}}">{{unit.name}}</a> >> <b *ngIf="song">{{song.album}}</b>
        </p>
    </div>
    <h1 *ngIf="song">Modules for {{song.album}}</h1>
    <div *ngIf="modules">
        <div *ngFor="let module of modules" class="row">
            <br />
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">{{module.module_type}}                    <button class="btn btn-default">Enable</button>
                        </h3>
                    <span class="pull-right clickable glyphicon glyphicon-remove" data-effect="fadeOut"></span>
                </div>
                <div class="panel-body container" [ngSwitch]="module.module_type">
                    <p>{{module.module_type}}</p>
                    <div *ngSwitchCase="'module_cn'"><clsp-cultural-notes></clsp-cultural-notes></div>
                    <div *ngSwitchDefault>default</div>
                </div>
            </div>
        </div>
    </div>


</div>
