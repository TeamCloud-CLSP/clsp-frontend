<style>
  .clsp-table-row:hover {
    background-color: #e7e7e7;
    cursor: pointer;
  }

  .clsp-table-row td {
    padding: 8px;
    padding-bottom: 0px;
  }
</style>
<div class="row" *ngIf="courseName">
  <p>
    <a href="student">{{courseName}}</a> >> <b>{{unit.name}}</b>
  </p>
</div>
<div *ngIf="unit">
  <h1>{{unit.name}}</h1>
  <h2>{{unit.description}}</h2>
  <div>
    <table class="table">
      <thead>
        <tr>
          <th>Title</th>
          <th>Artist</th>
          <th>Album</th>
          <!-- <th>Progress</th> -->
        </tr>
      </thead>
      <tbody>
        <tr class="clickable-item clsp-table-row" *ngFor="let song of songs" (click)="goToSong(song)">
          <td>{{song.title}}</td>
          <td>{{song.artist}}</td>
          <td>{{song.album}}</td>
