<h3>Lyrics</h3>
<div *ngIf="song">
    <p *ngIf="notes">
        <span *ngFor="let piece of lyricPieces">
            <span *ngIf="checkPiece(piece)">
                {{piece}}
            </span>
            <span *ngIf="!checkPiece(piece)">
                <app-annotation [note]="notes[+piece]"></app-annotation>
            </span>
        </span>
    </p>
</div>
