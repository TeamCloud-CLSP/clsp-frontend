<h1>Media Content Upload</h1>
<form ng-app="fileUpload" ng-controller="MyCtrl" name="form">
    <div class="button" ngf-select ng-model="file" ngf-multiple="false">Select</div>
    Drop files: <div ngf-drop ng-model="file" class="drop-box">Drop</div>
    <input class="form-control " name="name" id="name" />
    <button type="submit" ng-click= submit(name) >Submit</button>
</form>
