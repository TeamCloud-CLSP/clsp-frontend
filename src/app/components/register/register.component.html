<div class="col-md-6 col-md-offset-3">
  <div *ngIf="registerErrors" class="alert alert-danger" role="alert">{{ registerErrors }}</div>

  <div *ngIf="registerMsgs" class="alert alert-success" role="alert">{{ registerMsgs }}</div>

  <h2>Register</h2>

  <form name="form" (ngSubmit)="f.form.valid && register()" #f="ngForm" novalidate>

    <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !regcode.valid }">
      <label for="regcode">Registration Code</label>
      <input type="text" class="form-control" name="regcode"
             [(ngModel)]="model.regcode"
             #regcode="ngModel"
             required />

      <div *ngIf="f.submitted && (regcode.errors?.rangeLength || !regcode.valid)" class="help-block">Registration Code must be 16 characters long</div>
    </div>


    <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !name.valid }">
      <label for="name">Name</label>
      <input type="text" class="form-control" name="name"
             [(ngModel)]="model.name"
             [rangeLength]="[5,128]"
             #name="ngModel"
             required />

      <div *ngIf="f.submitted && (name.errors?.rangeLength || !name.valid)" class="help-block">Name must be 6 to 128 characters long</div>
    </div>


    <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !username.valid }">
      <label for="username">Username</label>
      <input type="text" class="form-control" name="username"
             [(ngModel)]="model.username"
             [rangeLength]="[6,20]"
             #username="ngModel"
             required />

      <div *ngIf="f.submitted && (username.errors?.rangeLength || !username.valid)" class="help-block">Username must be 6 to 20 characters long</div>
    </div>


    <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !email.valid }">
      <label for="email">Email</label>
      <input type="text" class="form-control" name="email"
             [(ngModel)]="model.email"
             #email="ngModel"
             email />

      <div *ngIf="f.submitted && (!email.valid || email.errors?.email)" class="help-block">Email is invalid</div>
    </div>


    <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !password.valid }">
      <label for="password">Password</label>
      <input type="password" class="form-control" name="password"
             [(ngModel)]="model.password"
             #password="ngModel"
             [rangeLength]="[6,255]"
             required />
      <div *ngIf="f.submitted && (password.errors?.rangeLength || !password.valid)" class="help-block">Password must be between 6 and 255 characters long</div>
    </div>
    <div class="form-group">
      <button [disabled]="loading" class="btn btn-primary">Register</button>
